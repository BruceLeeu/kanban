<app-taskbar />
<div class="kanban-columns" cdkDropListGroup>
  <mat-card>
    <mat-card-header>
      <h3>Todo</h3>
    </mat-card-header>
    <mat-card-content>
      <div
        class="example-list"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="store.todo()"
      >
        @for (todo of store.todo(); track $index) {
        <app-task-card
          [title]="todo.title"
          [status]="todo.status"
          cdkDrag
          class="example-box"
        >
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{todo.content}}</app-task-card
        >
        }
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <h3>In progress</h3>
    </mat-card-header>
    <mat-card-content>
      <div
        class="example-list"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="store.inProgress()"
      >
        @for (todo of store.inProgress(); track $index) {
        <app-task-card
          [title]="todo.title"
          [status]="todo.status"
          cdkDrag
          class="example-box"
        >
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{todo.content}}</app-task-card
        >
        }
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <h3>Done</h3>
    </mat-card-header>
    <mat-card-content>
      <div
        class="example-list"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="store.done()"
      >
        @for (todo of store.done(); track $index) {
        <app-task-card
          [title]="todo.title"
          [status]="todo.status"
          cdkDrag
          class="example-box"
          ><div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{todo.content}}</app-task-card
        >
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
