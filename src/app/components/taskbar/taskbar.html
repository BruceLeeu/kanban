<div class="taskbar">
  <h2>Taken</h2>
  <div class="taskbar__summary">
    <span>Todo: {{store.todo().length}}</span>
    <span>In progress: {{store.inProgress().length}}</span>
    <span>Done: {{store.done().length}}</span>
  </div>
  <button matButton="tonal" (click)="openAddTaskDialog()">Nieuwe taak</button>
</div>
